<!DOCTYPE html>
<html><head>
  <title>Kweeme's world | Discord</title>
  
  <style>
 #icon {
  pointer-events: none; 
}
  
   /* Dropdown Button */
.dropbtn {
  background-color: #000000;
  color: white;
  padding: 5px;
  font-size: 16px;
  border: none;
  cursor: pointer;
	transition: 0.5s;
}

/* Dropdown button on hover & focus */
.dropbtn:hover, .dropbtn:focus {
  background-color: #51b955;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #000000;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: white;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
	transition: 0.5s;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {
	background-color: #51b955;
}

/* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
.show {display:block;}


#main-title {
	text-align: center;
	color: black;
	font-family: Helvetica;
}
html {
background: linear-gradient(#7a7a7a,#999999);
	height: 100%;
}
hr {
  border-color:black;
  }
</style>
</head>
<body>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      
      
    <div class="dropdown">
  <button onclick="myFunction()" class="dropbtn"><span id="icon" class="material-icons">
reorder
</strong>
  </button></span></button>
  <div id="myDropdown" class="dropdown-content">
  	<a href="/">Home</a>
    <a href="/discord">Discord</a>
  </div>
</div>


<h1 id="main-title">Discord</h1><hr>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

   /* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function myFunction() {
 
$("#myDropdown").toggleClass("show");
}

$(window).on("click", function(event) {
	if (!event.target.matches('.dropbtn')) {
		if ($(".dropdown-content").hasClass("show")) {
			$(".dropdown-content").removeClass("show")
																								 }
	}
})
</script>
</html>
